    <div id="language-toggle">
        <button id="lang-en" onclick="setLanguage('en')">English</button>
        <button id="lang-kn" onclick="setLanguage('kn')">ಕನ್ನಡ</button>
    </div>

    <!-- Header -->
    <header class="bg-dark text-white text-center py-5">
        <h1 id="header-title" data-en="Contact Us" data-kn="ನಮಗೆ ಸಂಪರ್ಕಿಸಿ">Contact Us</h1>
        <p id="header-subtitle" data-en="Feel free to reach out. We're here to help." data-kn="ನೀವು ಧೈರ್ಯವಾಗಿ ನಮ್ಮನ್ನು ಸಂಪರ್ಕಿಸಬಹುದು. ನಾವು ಇಲ್ಲಿ ಸಹಾಯ ಮಾಡಲು ಇದ್ದೇವೆ.">Feel free to reach out. We're here to help.</p>
    </header>

    <!-- Contact Form -->
    <section class="container my-5">
        <h2 id="form-title" data-en="Get In Touch" data-kn="ಸಂಪರ್ಕದಲ್ಲಿರಿ">Get In Touch</h2>
        <form id="contact-form">
            <div class="form-group">
                <label for="name" data-en="Name" data-kn="ಹೆಸರು">Name</label>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="phone" data-en="Phone Number" data-kn="ದೂರವಾಣಿ ಸಂಖ್ಯೆ">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="email" data-en="Email" data-kn="ಇಮೇಲ್">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message" data-en="Message" data-kn="ಸಂದೇಶ">Message</label>
                <textarea id="message" class="form-control" rows="4" placeholder="Your message..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" data-en="Submit" data-kn="ಸಲ್ಲಿಸು">Submit</button>
        </form>
    </section>
